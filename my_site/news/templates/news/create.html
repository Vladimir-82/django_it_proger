{% extends 'main/layout.html' %}

<title>{% block title %}Форма по добавлению статьи{% endblock %}</title>

{% block content %}
<div class="features">
    <h1>Форма по добавлению статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.category }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>
</div>
{% endblock %}
